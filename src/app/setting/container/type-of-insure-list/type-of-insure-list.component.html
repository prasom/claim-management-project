<p class="u--text_align_right">
  <button mat-raised-button color="primary" [routerLink]="['/setting/typeofinsure',0]" >
    เพิ่มข้อบริษัทประกัน
  </button>
</p>
<table mat-table [dataSource]="dataSource" matSort>
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ลำดับ </th>
    <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ประกัน </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/setting/typeofinsure',row.insure_type_id]" ></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
