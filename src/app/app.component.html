<mat-toolbar class="no-print" color="primary">
  <mat-toolbar-row [routerLink]="['/home']">
    <span>ระบบจัดการข้อมูลรับรถจอด</span>
  </mat-toolbar-row>
  <mat-toolbar-row class="menu--color_blue">
    <button mat-button [routerLink]="['/customer']" routerLinkActive="active">นัดรับรถ</button>
    <button mat-button [routerLink]="['/parking']" routerLinkActive="active">รับรถจอด</button>
    <button mat-button [routerLink]="['/bill']" routerLinkActive="active">วางบิล</button>
    <button mat-button [matMenuTriggerFor]="menu" routerLinkActive="active">ตั้งค่า</button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <button mat-menu-item [routerLink]="['setting/typeofinsure']" routerLinkActive="router-link-active" >บริษัทประกัน</button>
      <button mat-menu-item [routerLink]="['setting/typeofcar']" routerLinkActive="router-link-active" >ประเภทรถ</button>
      <button mat-menu-item [routerLink]="['setting/logo']" routerLinkActive="router-link-active" >Logo</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
